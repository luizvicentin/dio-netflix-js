<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!--owlcss-->>
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>CLONE NETFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="/img/logo.png" alt="Logo Netflix" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Films</a>
                <a href="#">Documentaries</a>
            </nav>
        </div> 
    </header>
    
    <main>
        <div class="highlight">
            <div class="container">
                <img src="/img/Ozark.png" class="nseries" alt="Name of Ozark">
                <h2 class="title">Ozark</h2>
                <p class="description">A financial adviser drags his family from Chicago to the Missouri<br> Ozarks, where he must launder $500 million in five years to appease a<br> drug boss.</p>
                <p class="direction">
                    <span>Starring:</span>Jason Bateman, Laura Linney, Sofia Hublitz <br>
                    <span>Creators:</span>Bill Dubuque, Mark Williams
                </p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        WATCH NOW
                     </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MORE DETAILS
                    </button>
                </div>
            </div>
         </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini01.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini02.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini03.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini04.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini05.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini07.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini08.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini09.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini10.jpg" alt="">
            </div>
        </div> 
    </div>



    <script src="https://kit.fontawesome.com/20b10eafb5.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
